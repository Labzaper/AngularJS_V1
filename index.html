<!DOCTYPE html>
<html ng-app="gemStore"> <!-- Directive -->
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body class="list-group" ng-controller="StoreController as store">
	<!-- Product container -->
	<div class="list-group-item" ng-repeat="product in store.products">
		<h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

		<!-- Image Gallery -->
		<div class="gallery" ng-show="product.images.length">
			<div class="img-wrap">
				<img ng-src="{{product.images[0]}}" />
			</div>
			<ul class="img-thumbnails clearfix">
				<li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
					<!-- small-image pull-left thumbnail -->
					<img ng-src="{{image}}" />
				</li>
			</ul>
		</div>

		<button ng-show="store.products.canPurchase"> Add to cart </button>
	</div>

		<div ng-hide="store.products[1].soldOut">
			<h1> {{store.products[1].name}} </h1>
			<h2> ${{store.products[1].price}} </h2>
			<p> {{store.products[1].description}} </p>
			<button ng-show="store.products[1].canPurchase"> Add to cart </button>
		</div>
	</div> -->

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
